<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form>
	<h2 style="text-align:center;">Internship Form</h2>
	<div>
	<label for="first-name-input" class="form-label">First Name</label><br>
	<input type="text" id="first-name-input" class="form-control" required>
	 <div class="invalid-feedback">First name is required</div>
	</div>
    <div>
	<label for="last-name-input" class="form-label">Last Name</label><br>
	<input type="text" id="last-name-input" class="form-control" required>
	 <div class="invalid-feedback">Last name is required</div>
	</div>

	<div>
	<label for="email-input" class="form-label">Email Address</label><br>
	<input type="email" id="email-input" class="form-control" required placeholder="xyz@abc.com">
	 <div class="invalid-feedback">Email Address is required</div>
	</div>

	<div>
	<label for="college-input" class="form-label">College</label><br>
	<input type="text" id="college-input" class="form-control" required>
	 <div class="invalid-feedback">College name is required</div>
	</div>

	<div>
	<label for="grad-year-select" class="form-label">Graduation Year</label><br>
	<select id="grad-year-select" class="form-select" required>
		<option>Choose</option>
		<option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
	</select>
    <div class="invalid-feedback">Graduation year choose</div>
	</div>
		
	</div>

	<div>
		<label for="roll-no-input" class="form-label">Roll No.</label>
		<input type="text" id="roll-no-input" class="form-control" required>
	 <div class="invalid-feedback">Roll No. is required</div>
	</div>

	<div>
		<input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
		<label for="conditions-checkbox" class="form-label">Agree to terms and conditions' within the element:</label>
	 <div class="invalid-feedback">You must agree before submitting</div>
	</div>

	<button type="submit" name="Submit Form" class="btn btn-primary">Submit Form</button>
</form>
</body>

</html>
